<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TTS Audio Playback & Echo Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2, h1 {
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: calc(100% - 130px);
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    audio {
      margin-top: 10px;
      width: 100%;
    }

    .section {
      margin-bottom: 40px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- AI Voice Agent Section -->
    <div class="section">
      <h2>ðŸŽ¤ AI Voice Agent</h2>
      <input type="text" id="textInput" placeholder="Type your message here" />
      <button onclick="generateAudio()">Generate Audio</button>
      <audio id="audioPlayer" controls></audio>
    </div>

    <!-- Echo Bot Section -->
    <div class="section">
      <h1>ðŸŽ§ Echo Bot</h1>
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop Recording</button>
      <audio id="audioPlayback" controls></audio>
      <div id="statusText" class="status">Status: Idle</div> <!-- ðŸ‘ˆ New status element -->
    </div>

  </div>

  <script src="/static/script.js"></script>

</body>
</html>
